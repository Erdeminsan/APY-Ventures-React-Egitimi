<!DOCTYPE html>

<html>
  <head>
    <style>
      h2 {
        border: 2px solid black;
        text-align: center;
        width: 230px;
      }
      table {
        border: 1px solid black;
      }
      input[type='input'] {
        border: 2px solid black;
        color: black;
      }
      input[type='button'] {
        border: 2px solid black;
        background-color: gray;
        width: 100%;
      }
      td {
        border: 1px solid black;
      }
      td:hover{
          background-color: red;
      }
    </style>
  </head>

  <body>
    <h2>Calculator</h2>

    <form name="Calculator">
      <table>
        <tr>
          <td colspan="3">
            <input name="Input" />
          </td>

          <td>
            <input
              type="button"
              name="clear"
              value="c"
              OnClick="Calculator.Input.value = ''"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              name="one"
              value="1"
              onclick="Calculator.Input.value +='1'"
            />
          </td>

          <td>
            <input
              type="button"
              name="two"
              value="2"
              OnClick="Calculator.Input.value += '2'"
            />
          </td>

          <td>
            <input
              type="button"
              name="three"
              value="3"
              OnClick="Calculator.Input.value += '3'"
            />
          </td>
          <td>
            <input
              type="button"
              name="div"
              value="/"
              OnClick="Calculator.Input.value += '/'"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              name="four"
              value="4"
              OnClick="Calculator.Input.value += '4'"
            />
          </td>

          <td>
            <input
              type="button"
              name="five"
              value="5"
              OnClick="Calculator.Input.value += '5'"
            />
          </td>
          <td>
            <input
              type="button"
              name="six"
              value="6"
              OnClick="Calculator.Input.value += '6'"
            />
          </td>
          <td>
            <input
              type="button"
              name="minus"
              value="-"
              OnClick="Calculator.Input.value += '-'"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              name="seven"
              value="7"
              OnClick="Calculator.Input.value += '7'"
            />
          </td>

          <td>
            <input
              type="button"
              name="eight"
              value="8"
              OnClick="Calculator.Input.value += '8'"
            />
          </td>
          <td>
            <input
              type="button"
              name="nine"
              value="9"
              OnClick="Calculator.Input.value += '9'"
            />
          </td>
          <td>
            <input
              type="button"
              name="plus"
              value="+"
              OnClick="Calculator.Input.value += '+'"
            />
          </td>
        </tr>

        <tr>
          <td>
            <input
              type="button"
              name="dot"
              value="."
              OnClick="Calculator.Input.value += '.'"
            />
          </td>

          <td>
            <input
              type="button"
              name="zero"
              value="0"
              OnClick="Calculator.Input.value += '0'"
            />
          </td>
          <td>
            <input
              type="button"
              name="equal"
              value="="
              OnClick="Calculator.Input.value=eval(Calculator.Input.value)"
            />
          </td>
          <td>
            <input
              type="button"
              name="multip"
              value="*"
              OnClick="Calculator.Input.value += '*'"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
